<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3월의 관악산은 몹시 춥다</title>
    <style>
      body {
        font-family: "Gungsuh", serif;
        background-image: url("https://i.namu.wiki/i/TPKvxvL_259tQCQ8hzv7W6AnqFyaklr4g3qFKOAvp2hfCdZWZSap1QF84vsZAMgAxgu_lD1OJw7N-lnEWGbB2w.webp");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: transparent; /* Set text color to transparent */
        text-align: center; /* Center the text */
        padding: 50px; /* Add padding for better spacing */
        margin: 0; /* Remove default margin */
        height: 100vh; /* Make background image fill the entire viewport */
        overflow: hidden; /* Hide scrollbars */
        position: relative; /* Set position to relative for absolute positioning */
      }

      h1 {
        font-size: 4em; /* Increase font size */
        background: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        ); /* Rainbow-colored gradient */
        -webkit-background-clip: text; /* Apply gradient only to text */
        background-clip: text; /* Apply gradient only to text */
        color: transparent; /* Set text color to transparent */
        display: inline-block; /* Allow gradient to fill text properly */
        margin-top: 0; /* Remove margin from the top of the heading */
      }
    </style>
  </head>
  <body>
    <h1>3월의 관악산은 몹시 춥다</h1>
  </body>
</html>
